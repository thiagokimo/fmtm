---
layout: fotos
title: Fotos
---

<h1>Fotos</h1>
<hr>

<div id="lightbox">
  {% for event in site.image_feed %}
    <h3>{{event.name}} - {{event.year}}</h3>
    {% for pic in event.pics %}
      <a href="{{pic}}">
        <img src="{{site.baseurl}}/img/loading.gif" data-src="{{pic}}">
      </a>
    {% endfor %}
  {% endfor %}
</div>

<div id="blueimp-gallery" class="blueimp-gallery">
  <div class="slides"></div>
  <h3 class="title"></h3>
  <a class="prev">‹</a>
  <a class="next">›</a>
  <a class="close">×</a>
  <a class="play-pause"></a>
  <ol class="indicator"></ol>
</div>
