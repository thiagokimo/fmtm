<div id="carousel-example-generic" class="carousel slide" id="slider">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for pic in site.last_event_pics %}
      {% if forloop.first %}
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      {% else %}
        <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index }}"></li>
      {% endif %}
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">

    {% for pic in site.last_event_pics %}
      {% if forloop.first %}
        <div class="item active">
          <img src="{{pic}}" alt="{{site.last_event}}">
          <!-- <div class="carousel-caption">{{site.last_event}}</div> -->
        </div>
      {% else %}
        <div class="item">
          <img src="{{pic}}" alt="{{site.last_event}}">
          <!-- <div class="carousel-caption">{{site.last_event}}</div> -->
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="icon-prev"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="icon-next"></span>
  </a>
</div>
